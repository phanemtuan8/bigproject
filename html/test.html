<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Row Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 bg-light">Cột 1 (3/12)</div>
            <div class="col-md-6 bg-info text-white">Cột 2 (6/12)</div>
            <div class="col-md-3 bg-light">Cột 3 (3/12)</div>
        </div>

        <div class="row">
            <div class="col-md-4 bg-success text-white">Cột 1 (4/12)</div>
            <div class="col-md-4 bg-warning text-dark">Cột 2 (4/12)</div>
            <div class="col-md-4 bg-danger text-white">Cột 3 (4/12)</div>
        </div>

        <div class="row">
            <div class="col-md-6 bg-primary text-white">Cột 1 (6/12)</div>
            <div class="col-md-6 bg-secondary text-white">Cột 2 (6/12)</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
